<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="Моноблок APPLE A1419 iMac 27 Retina 5K (MNED2UA/A)"
        class="product-card__image"
      >

      <h2 class="product-card__description">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>

      <h2 class="code product-card__code">
        Код товара: 195434
      </h2>

      <section class="reviews product-card__reviews">
        <div class="reviews__units">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
        </div>

        <p class="reviews__count-reviews">
          Отзывов: 5
        </p>
      </section>

      <section class="price product-card__price">
        <p class="price__text">Цена:</p>
        <p class="price__sum">69 999 грн</p>
      </section>

      <a
        href="/"
        class="product-card__buy-link"
        data-qa="hover"
      >
        Купить
      </a>

    </div>
  </body>
</html>
